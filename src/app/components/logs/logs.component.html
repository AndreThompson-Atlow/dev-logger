<ul *ngIf="this.logs.length > 0" class="list-group">
  <li
    *ngFor="let log of logs"
    class="list-group-item d-flex justify-content-between align-items-center"
    [class.list-group-item-secondary]="selectedLog === log"
  >
    <a (click)="onSelect(log)" href="#"> {{ log.text }} </a>
    <div class="d-flex align-items-center justify-content-center">
      <span class="log-date">{{ log.date | date: "short" }}</span>
      <i (click)="onDelete(log)" class="fa fa-remove ml-4 text-danger"></i>
    </div>
  </li>
</ul>
<h2 *ngIf="this.logs.length === 0">There are no logs in the system.</h2>
